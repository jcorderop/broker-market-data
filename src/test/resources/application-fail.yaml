ws:
  server:
    host: "localhost"
    port: 8900
    path: "/realtime/quotes"
  bitmex:
    client:
      source: "BMEX"
      host: "testnet.bitmex.com-XXX"
      port: 443
      path: "/realtime"
      maxWebSocketFrameSize: 1024000
      maxWebSocketMessageSize: 1024000
      symbol:
        XBTUSD: BTCUSD
        ETHUSD: ETHUSD
        XRPUSD: XRPUSD
        SOLUSD: SOLUSD
  binance:
    client:
      source: "BNB"
      host: "stream.binance.com-XXX"
      port: 9443
      path: "/ws/stream"
      maxWebSocketFrameSize: 1024000
      maxWebSocketMessageSize: 1024000
      symbol:
        BTCUSDT: BTCUSD
        ETHUSDT: ETHUSD
        XRPUSDT: XRPUSD
        SOLUSDT: SOLUSD
db:
  server:
    host: "localhost"
    port: 5432
    database: "marketdata"
    user: "postgres"
    password: "secret"

server:
  port: 8080
  error:
    include-binding-errors: always
    include-message: always

spring:
  application:
    name: "mds"
  datasource:
    url: "jdbc:h2:mem:testdb"
    username: "sa"
    password: "sa"
    driver-class-name: "org.h2.Driver"
  jpa:
    database-platform: "org.hibernate.dialect.H2Dialect"
    show-sql: true
    hibernate:
      ddl-auto: create-drop
